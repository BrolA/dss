<div class="modal-header">
    <h3 class="modal-title">Editing current decision graph</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <textarea class="form-control" ng-model="decisionGraph" rows="20"></textarea>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="ok()">Use it</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
